<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Draw Figures</title>

    <link href="style.css" rel="stylesheet">

    <script src="controller.js" type="text/javascript"></script>
    <script src="model.js" type="text/javascript"></script>
</head>

<body>
<header>
    <h1>Draw Figures</h1>
</header>

<main>
    <div class="left-column">
        <h2>Фигуры:</h2>
        <div id="figure-name-list"></div>
        <h2>Опции:</h2>
        <p>-&lt;option_name&gt; &lt;option_value&gt;</p>
        <div id="option-list"></div>
    </div>

    <div class="container">
        <canvas id="my-canvas"></canvas>
        <div id="coords"></div>
        <form>
            <label for="text-area">Текстовое описание фигур:</label>
            <textarea id="text-area" name="description"></textarea>
            <p>
                <button id="all-draw-btn" type="button">Нарисовать</button>
                <button id="all-clear-btn" type="button">Очистить</button>
            </p>
        </form>
        <div id="error"></div>
    </div>

    <div class="right-column"></div>
</main>

<footer></footer>
</body>

</html>
